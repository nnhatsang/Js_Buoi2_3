  <body class="bg-success bg-opacity-50">
    <!-- Ideally, this is gonna be rendered by backend -->
    <!-- But still not practical, so I wouldn't recommend this -->
    <div class="container p-2">
      <h2 style="color: midnightblue">Bài tính tổng 2 chữ số</h2>
      <div class="bg-body rounded-2 bg-opacity-75 p-3">
        <h6>Gợi ý:</h6>

        <p>Áp dụng cách tính như demo tổng 3 ký số trên lớp</p>
      </div>
      <div class="bg-light p-2 rounded-2 mt-2">
        <div class="row">
          <div class="col-md-12 col-lg-6">
            <div class="mb-3">
              <label for="" class="form-label">Nhập só</label>
              <input
                type="number"
                class="form-control"
                name=""
                id="txtMoney"
                aria-describedby="helpId"
                placeholder="Nhập 2 chữ số"
                oninput="tinhTong(this.value)"
                min="0"
                max="99"
              />
            </div>
          </div>
        </div>
        <!-- <div class="d-flex justify-content-center">
          <button class="btn btn-success" id="btnKetQua">Kết quả</button>
        </div> -->
      </div>
      <div
        class="p2 bg-success fs-2 text-white bg-opacity-75 mb-3"
        id="result"
      ></div>

    <!-- Bootstrap JavaScript Libraries -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script>
      function tinhTong(n) {
        n = parseInt(n);
        var sum = tinhTongRecursive(n);
        document.getElementById("result").innerHTML = "Tổng các chữ số: " + sum;
      }

      function tinhTongRecursive(n) {
        if (n >= 0 && n < 10) {
          return n;
        } else if (n > 99) {
          return "Chỉ tính các số bé hơn 100";
        } else {
          return (n % 10) + tinhTongRecursive(Math.floor(n / 10));
        }
      }
    </script>
